<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <title>Fetch Api using Async-Await - generic</title>
</head>
<body class="bg-secondary">
    <h1 class="p-4 text-center font-weight-bold mb-4 bg-light text-uppercase">
        generic-fetch-api-using-Async-Await
    </h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <form id="postform">
                    <div class="card background">
                        <div class="card-header text-center">
                            <h1 class="mb-0">BlogPost Form</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea id="body" rows="4" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">userId</label>
                                <select id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn btn-primary" type="submit" id="addbtn"><strong>Add Post</strong></button>
                            <button class="btn btn-success d-none" type="button" id="updtbtn"><strong>Update Post</strong></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 offset-md-2" id="postContainer">
            </div>
        </div>
    </div>
   




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
